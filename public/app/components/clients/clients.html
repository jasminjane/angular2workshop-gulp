<section id="clientList">
    <h1>Clients:</h1>
    <form>
        <input type="text" #firstName>
        <input type="text" #lastName>
        <button (click)="add(firstName.value, lastName.value)">Create</button>
    </form>
    <div *ng-for="#client of clients">
        <client-profile class="client-profile"
                        [client]="client"
                        (remove)="remove($event)">

        </client-profile>
    </div>
</section>
